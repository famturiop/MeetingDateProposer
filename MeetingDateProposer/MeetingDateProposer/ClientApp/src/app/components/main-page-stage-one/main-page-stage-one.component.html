<div class="classflex classmain">
    <h1>Stage 1.</h1>
    <p>Please fill in the form below to procced.</p>
    <form>
        <label for="name">Meeting Name:</label><br>
        <input type="text" id="name" #meetingName><br>
        <label for="name">Time period:</label><br>
        <input type="text" id="name" #timePeriod><br>
        <label for="name">Create meeting:</label><br>
        <input type="button" value="Submit"  
        (click)="createMeeting(meetingName.value)"><br>
    </form>
</div>
