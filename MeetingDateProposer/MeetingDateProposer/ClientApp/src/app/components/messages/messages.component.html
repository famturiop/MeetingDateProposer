<div class="message-container" *ngIf="messageService.messages.length">
    <h2 class="message-header-warning">
        Warning!
    </h2>
    <div *ngFor='let message of messageService.messages'>
        {{message}}
    </div>
    <button class="clear" (click)="messageService.clear()">
        Clear messages
    </button>
</div>
